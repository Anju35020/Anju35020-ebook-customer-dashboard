<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Sign Up</h2>
  
      <form (ngSubmit)="onSubmit()" [formGroup]="signupForm" class="space-y-5">
        <div>
          <label class="block text-sm text-gray-700">Email</label>
          <input formControlName="email" type="email" class="w-full px-4 py-2 border rounded-lg" placeholder="Email" />
        </div>
        <div>
          <label class="block text-sm text-gray-700">Password</label>
          <input formControlName="password" type="password" class="w-full px-4 py-2 border rounded-lg" placeholder="Password" />
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
          Sign Up
        </button>
      </form>
  
      <p class="mt-4 text-sm text-center text-gray-600">
        Already have an account?
        <a routerLink="/login" class="text-blue-600 hover:underline">Login</a>
      </p>
    </div>
  </div>
