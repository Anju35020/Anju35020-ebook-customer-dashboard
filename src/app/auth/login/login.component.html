<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <!-- <h2 class="text-3xl text-blue-600 font-bold text-center">Ebook</h2> -->
    <h3 class="text-2xl font-bold mb-6 text-center text-gray-800">Login to your account</h3>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
        <input id="email" type="email" formControlName="email"
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your email" />
        @if(loginForm.get('email')?.touched && loginForm.get('email')?.invalid){
        <div class="error text-sm text-red-500">
          {{getErrorMessage('email')}}
        </div>
        }
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
        <input id="password" type="password" formControlName="password"
          class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your password" />
          @if(loginForm.get('password')?.touched && loginForm.get('password')?.invalid){
            <div class="error text-sm text-red-500">
              {{getErrorMessage('password')}}
            </div>
            }
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
        Login
      </button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-600">
      Donâ€™t have an account?
      <a routerLink="/signup" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>
</div>
